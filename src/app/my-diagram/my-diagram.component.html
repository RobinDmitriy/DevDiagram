<dx-diagram #diagram
            (onRequestLayoutUpdate)="updateDataDiagram()"
            (onSelectionChanged)="updateDataDiagram()"
            id="diagram">
  <dxo-nodes
    [dataSource]="flowNodesDataSource"
    keyExpr="id"
    textExpr="text"
    typeExpr="type"
  >
    <dxo-auto-layout type="layered"></dxo-auto-layout>
  </dxo-nodes>
  <dxo-edges
    [dataSource]="flowEdgesDataSource"
    fromExpr="fromId"
    keyExpr="id"
    textExpr="text"
    toExpr="toId"
  ></dxo-edges>
  <dxo-toolbox>
    <dxi-group category="general" title="General"></dxi-group>
  </dxo-toolbox>
</dx-diagram>
